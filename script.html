<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moon hub script</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      color: white;
      overflow: hidden;
    }

    video.bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.1;
    }

    .box {
      background: rgba(20, 20, 20, 0.9);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .code {
      font-size: 18px;
      background: #111;
      padding: 15px 20px;
      border-radius: 10px;
      user-select: text;
      margin-bottom: 20px;
      white-space: pre-wrap;
      word-break: break-word;
      pointer-events: none;
    }

    .copy-button {
      background: #00c3ff;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .copy-button:hover {
      background: #0073e6;
      transform: scale(1.05);
      box-shadow: 0 0 10px #00c3ff;
    }
  </style>
</head>
<body>
  <video autoplay muted loop class="bg-video">
    <source src="https://cdn.pixabay.com/vimeo/403072215/moon-30976.mp4?width=640&hash=0f14dd3e4968e8307e32d73f35d152d71f1deec6" type="video/mp4" />
  </video>

  <div class="box">
    <div class="code" id="scriptText">loadstring(game:HttpGet("https://raw.githubusercontent.com/pasteisback/MoonScripts/refs/heads/main/moonhub.xyz.luau"))()</div>
    <button class="copy-button" onclick="copyText()">Copy</button>
  </div>

  <script>
    function copyText() {
      const text = document.getElementById("scriptText").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
      });
    }
  </script>
</body>
</html>
