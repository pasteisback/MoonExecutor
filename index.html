<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŒ™ Moon Softworks</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
  <link rel="icon" href="https://emoji.gg/assets/emoji/Moon_PNG.png"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: #0a0f1e;
      color: #fff;
      overflow-x: hidden;
    }

    video.bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -2;
      object-fit: cover;
      opacity: 0.15;
    }

    canvas#stars {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    header {
      background: rgba(10, 15, 30, 0.95);
      padding: 20px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      font-size: 48px;
      color: #00c3ff;
      text-shadow: 0 0 15px rgba(0, 195, 255, 0.7);
      animation: glow 2s infinite alternate;
    }

    header h2 {
      font-size: 20px;
      font-weight: 300;
      color: #b0c5d1;
    }

    .container {
      text-align: center;
      padding: 100px 20px;
    }

    .section {
      max-width: 700px;
      margin: 60px auto;
      padding: 40px 30px;
      background: rgba(20, 30, 50, 0.95);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease;
    }

    .section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .button {
      background: linear-gradient(135deg, #00c3ff, #0073e6);
      border: none;
      color: white;
      padding: 15px 32px;
      margin: 10px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      display: inline-block;
    }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(0, 195, 255, 0.8);
    }

    .button:active {
      transform: scale(0.95);
      box-shadow: 0 2px 8px rgba(0, 195, 255, 0.6);
    }

    footer {
      background-color: #141c2b;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #b0c5d1;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00c3ff; }
      to { text-shadow: 0 0 20px #0073e6; }
    }
  </style>
</head>
<body>
  <!-- Moon orbit background video -->
  <video autoplay muted loop class="bg-video">
    <source src="https://cdn.pixabay.com/vimeo/403072215/moon-30976.mp4?width=640&hash=0f14dd3e4968e8307e32d73f35d152d71f1deec6" type="video/mp4" />
  </video>

  <!-- Star canvas -->
  <canvas id="stars"></canvas>

  <header>
    <h1>ðŸŒ™ Moon Executor and MoonAPI</h1>
    <h2>Free, Keyless, and Easy to Use</h2>
  </header>

  <div class="container">
    <div class="section">
      <a href="https://discord.gg/9gFABDVsP3" target="_blank" class="button">Join Our Discord</a>
      <a href="https://www.roblox.com" target="_blank" class="button">Get Script</a>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Moon Executor | All Rights Reserved</p>
  </footer>

  <script>
    // Star animation
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createStars() {
      stars = [];
      for (let i = 0; i < 150; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 1.5,
          d: Math.random() * 1
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#fff";
      ctx.shadowBlur = 5;
      ctx.shadowColor = "#00c3ff";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fill();
      });
      moveStars();
    }

    function moveStars() {
      stars.forEach(star => {
        star.y += star.d;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
    }

    function animateStars() {
      drawStars();
      requestAnimationFrame(animateStars);
    }

    resizeCanvas();
    createStars();
    animateStars();
    window.addEventListener("resize", () => {
      resizeCanvas();
      createStars();
    });

    // Scroll reveal
    const sections = document.querySelectorAll(".section");
    const revealOnScroll = () => {
      const triggerBottom = window.innerHeight * 0.85;
      sections.forEach(section => {
        const top = section.getBoundingClientRect().top;
        if (top < triggerBottom) section.classList.add("visible");
      });
    };

    window.addEventListener("scroll", revealOnScroll);
    revealOnScroll();
  </script>
</body>
</html>
